<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>/* General Resets and Body Styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f8f8f8;
}
    /* Hero Section */
    .hero {
      background: url('../home page/pt2.jpg') center/cover no-repeat;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }


.profile-container {
    max-width: 400px;
    margin: 0 auto;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

}

/* Header Section Styling (Hey! & Profile Icon) */
.header-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    border-bottom: 1px solid #eee;
}

.user-info h1 {
    margin: 0;
    font-size: 24px;
    font-weight: 500;

}

.edit-profile {
    font-size: 14px;
    color: #f04e76; /* Example color, adjust as needed */
    text-decoration: none;
    font-weight: bold;
}

.profile-icon .fas {
    font-size: 40px;
    color: #ccc;
}

/* Menu List Styling */
.menu-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.menu-item {
    border-bottom: 1px solid #eee;
}

.menu-item a {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 15px;
    text-decoration: none;
    color: #333;
}

/* Icon and Text Alignment (using Flexbox) */
.icon-text-group {
    display: flex;
    align-items: center;
}

.icon-text-group .fas, .icon-text-group .far {
    font-size: 18px;
    color: #666;
    width: 30px; /* Fixed width for icon */
    text-align: center;
    margin-right: 15px;
}

.text-content {
    display: flex;
    flex-direction: column;
}

.main-text {
    font-size: 16px;
    font-weight: 500;
    margin-bottom: 2px;
}

.sub-text {
    font-size: 12px;
    color: #999;
}

.arrow-icon {
    font-size: 14px;
    color: #ccc;
}

/* Styling for the specific 'Get tickets on Email!' item */
.special-info .icon-text-group .fas {
    color: #f04e76; /* Highlight color */
}

/* Sign Out Section Styling */
.signout-section {
    padding: 20px 15px;
    text-align: center;
    position: relative;
}

.signout-button {
    width: 100%;
    padding: 12px;
    background-color: white;
    color: #f04e76;
    border: 1px solid #f04e76;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.2s;
}

.signout-button:hover {
    background-color: #ffeef2;
}

.branding {
    position: absolute;
    bottom: 25px;
    right: 30px;
    background-color: black;
    color: white;
    padding: 4px 6px;
    font-size: 8px;
    border-radius: 3px;
    font-weight: bold;
}
    </style>
</head>
<body class="hero">

    <div class="profile-container">
        <div class="header-section">
            <div  class="user-info">
                <h1>Category</h1>
             </div>
            
        </div>

        <ul class="menu-list">
           
            <li class="menu-item">
                <a href="#">
                    <div class="icon-text-group">
                        <i class="far fa-bell"></i>
                        <div class="text-content">
                            <span class="main-text">Venue & Setup</span>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </a>
            </li>
            <li class="menu-item">
                <a href="#">
                    <div class="icon-text-group">
                        <i class="fas fa-shopping-bag"></i>
                        <div class="text-content">
                            <span class="main-text">Technical & Infrastructure</span>
                            
                        </div>
                    </div>
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </a>
            </li>
           
            <li class="menu-item">
                <a href="#">
                    <div class="icon-text-group">
                        <i class="far fa-credit-card"></i>
                        <div class="text-content">
                            <span class="main-text">Media & Covrage</span>
                            
                        </div>
                    </div>
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </a>
            </li>
            <li class="menu-item">
                <a href="#">
                    <div class="icon-text-group">
                        <i class="far fa-comment-alt"></i>
                        <div class="text-content">
                            <span class="main-text">Catrin Service </span>
                            
                        </div>
                    </div>
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </a>
            </li>
           
        </ul>

               
            
        </div>
    </div>

</body>
</html>
